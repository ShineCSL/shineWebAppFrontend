<form name="submitForm" (ngSubmit)="confirmSubmit(leaves.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="shineWebAppFrontendApp.myLeaves.submit.title">Confirm submit operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="shineWebAppFrontendApp.myLeaves.submit.question" translateValues="{id: '{{leaves.id}}'}">Are you sure you want to submit this Leaves?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-primary">
            <span class="fa fa-arrow-circle-o-right"></span>&nbsp;<span jhiTranslate="shineWebAppFrontendApp.leavesCommon.submit">Submit</span>
        </button>
    </div>
</form>
