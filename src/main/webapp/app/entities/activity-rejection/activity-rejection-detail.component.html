
<div *ngIf="activityRejection">
    <h2><span jhiTranslate="shineWebAppFrontendApp.activityRejection.detail.title">Activity Rejection</span> {{activityRejection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shineWebAppFrontendApp.activityRejection.rejected">Rejected</span></dt>
        <dd>
            <span>{{activityRejection.rejected}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.activityRejection.weekNumber">Week Number</span></dt>
        <dd>
            <span>{{activityRejection.weekNumber}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.activityRejection.year">Year</span></dt>
        <dd>
            <span>{{activityRejection.year}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.activityRejection.comment">Comment</span></dt>
        <dd>
            <span>{{activityRejection.comment}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.activityRejection.user">User</span></dt>
        <dd>
            {{activityRejection.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'activity-rejection/'+ activityRejection.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
