
<div *ngIf="publicHoliday">
    <h2><span jhiTranslate="shineWebAppFrontendApp.publicHoliday.detail.title">Public Holiday</span> {{publicHoliday.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shineWebAppFrontendApp.publicHoliday.label">Label</span></dt>
        <dd>
            <span>{{publicHoliday.label}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.publicHoliday.dateHoliday">Date Holiday</span></dt>
        <dd>
            <span>{{publicHoliday.dateHoliday | date:'mediumDate'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'public-holiday/'+ publicHoliday.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
