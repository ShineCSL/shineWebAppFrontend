<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPublicHolidayLabel" jhiTranslate="shineWebAppFrontendApp.publicHoliday.home.createOrEditLabel">Create or edit a Public Holiday</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
<!--         <div class="form-group" [hidden]="!publicHoliday.id"> -->
<!--             <label for="id" jhiTranslate="global.field.id">ID</label> -->
<!--             <input type="text" class="form-control" id="id" name="id" -->
<!--                    [(ngModel)]="publicHoliday.id" readonly /> -->
<!--         </div> -->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shineWebAppFrontendApp.publicHoliday.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="publicHoliday.label" required/>
            <div [hidden]="!(editForm.controls.label?.dirty && editForm.controls.label?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.label?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shineWebAppFrontendApp.publicHoliday.dateHoliday" for="field_dateHoliday">Date Holiday</label>
            <div class="input-group">
                <input id="field_dateHoliday" type="text" class="form-control" name="dateHoliday" ngbDatepicker  #dateHolidayDp="ngbDatepicker" [(ngModel)]="publicHoliday.dateHoliday"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dateHolidayDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.dateHoliday?.dirty && editForm.controls.dateHoliday?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateHoliday?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
