
<div *ngIf="invoiceConfig">
    <h2><span jhiTranslate="shineWebAppFrontendApp.invoiceConfig.detail.title">Invoice Config</span> {{invoiceConfig.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shineWebAppFrontendApp.invoiceConfig.user">User</span></dt>
        <dd>
            {{invoiceConfig.userLogin}}
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.invoiceConfig.approver">Approver</span></dt>
        <dd>
            {{invoiceConfig.approverLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'invoice-config/'+ invoiceConfig.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
