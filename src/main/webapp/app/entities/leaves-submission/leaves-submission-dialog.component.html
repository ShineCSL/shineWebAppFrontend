<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myLeavesSubmissionLabel" jhiTranslate="shineWebAppFrontendApp.leavesSubmission.home.createOrEditLabel">Create or edit a Leaves Submission</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!leavesSubmission.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="leavesSubmission.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shineWebAppFrontendApp.leavesSubmission.submitted" for="field_submitted">Submitted</label>
            <input type="checkbox" class="form-control" name="submitted" id="field_submitted"
                [(ngModel)]="leavesSubmission.submitted" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shineWebAppFrontendApp.leavesSubmission.leavesDate" for="field_leavesDate">Leaves Date</label>
            <div class="input-group">
                <input id="field_leavesDate" type="text" class="form-control" name="leavesDate" ngbDatepicker  #leavesDateDp="ngbDatepicker" [(ngModel)]="leavesSubmission.leavesDate"
                required/>
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="leavesDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.leavesDate?.dirty && editForm.controls.leavesDate?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.leavesDate?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="shineWebAppFrontendApp.leavesSubmission.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="leavesSubmission.userId"  required>
                <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
