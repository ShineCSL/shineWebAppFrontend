
<div *ngIf="invoiceRejection">
    <h2><span jhiTranslate="shineWebAppFrontendApp.invoiceRejection.detail.title">Invoice Rejection</span> {{invoiceRejection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shineWebAppFrontendApp.invoiceRejection.rejected">Rejected</span></dt>
        <dd>
            <span>{{invoiceRejection.rejected}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.invoiceRejection.dateInvoice">Date Invoice</span></dt>
        <dd>
            <span>{{invoiceRejection.dateInvoice | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.invoiceRejection.comment">Comment</span></dt>
        <dd>
            <span>{{invoiceRejection.comment}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.invoiceRejection.user">User</span></dt>
        <dd>
            {{invoiceRejection.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'invoice-rejection/'+ invoiceRejection.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
