
<div *ngIf="typeInvoice">
    <h2><span jhiTranslate="shineWebAppFrontendApp.typeInvoice.detail.title">Type Invoice</span> {{typeInvoice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="shineWebAppFrontendApp.typeInvoice.code">Code</span></dt>
        <dd>
            <span>{{typeInvoice.code}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.typeInvoice.labelEn">Label En</span></dt>
        <dd>
            <span>{{typeInvoice.labelEn}}</span>
        </dd>
        <dt><span jhiTranslate="shineWebAppFrontendApp.typeInvoice.labelFr">Label Fr</span></dt>
        <dd>
            <span>{{typeInvoice.labelFr}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'type-invoice/'+ typeInvoice.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
